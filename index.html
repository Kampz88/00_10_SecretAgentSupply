<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>


    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="SAS Logo">
        <span>Secret Agent Supply INC.</span>
      </div>
    </header>

    <main>

      <div class="headline_back">
        <div class="container">
          <div class="headline">
            <h2>New Arrival</h2>
            <h1>Sport Bikes and Motorcycles</h2>
          </div>
        </div>
      </div>

      <div class="menu_back">
        <div class="container">
          <div class="menu">
            <a href="#">Eyewear</a>
            <a href="#">Apparel</a>
            <a href="#">Gadgets</a>
            <a href="#">Vehicle</a>
            <a href="#">Classes</a>
            <a href="#">Contact</a>
          </div>
          <div class="tablet-menu">
            <a href="#">Menu</a>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="gallery">

          <div class="product p1">
            <div class="image">
              <img src="./resources/images/pen.png" alt="Exploding Pen">
            </div>
            <h3>Exploding Pen</h3>
          </div>

          <div class="product p2">
            <div class="image">
              <img src="./resources/images/watch.png" alt="Cellular Watch">
            </div>
            <h3>Cellular Watch</h3>
          </div>

          <div class="product p3">
            <div class="image">
              <img src="./resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <h3>Thermal Glasses</h3>
          </div>

        </div>
      </div>

      <div class="container">
        <div class="info">

          <div class="location">
            <h3>Location</h3>
            <p>-47.346436, 84.32354</p>
          </div>

          <div class="location">
            <h3>Hours</h3>
            <p>0800 - 1800</p>
          </div>

        </div>
      </div>

    </main>

    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>

</html>
